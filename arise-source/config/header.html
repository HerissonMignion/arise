<!doctype html>

<html lang="{{language}}">
<head>
        <!-- Basic Metadata -->
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="Arise" />

        <title>{{title}} \\ Arise</title>
        <meta name="description" content="{{description}}">
        <meta name="author" content="{{author}}">
        <!-- End Basic Metadata -->

        <!-- OpenGraph Metadata -->
        <meta property="og:site_name" content="Arise" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="{{title}} \\ Arise" />
        <meta property="og:description" content="{{description}}" />
        <meta property="og:url" content="{{canonical_url}}" />
        <meta property="og:image" content="{{canonical_url}}/{{thumbnail}}" />
        <meta property="article:published_time" content="{{published_date}}" />
        <meta property="article:modified_time" content="{{modified_date}}" />
        <!-- End OpenGraph Metadata -->
    
        <!-- Twitter Metadata -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{title}} \\ Arise" />
        <meta name="twitter:description" content="{{description}}" />
        <meta name="twitter:url" content="{{canonical_url}}" />
        <meta name="twitter:image" content="{{canonical_url}}/{{thumbnail}}" />
        <!-- End Twitter Metadata -->

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/config/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/config/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/config/favicon/favicon-16x16.png">
        <link rel="manifest" href="/config/favicon/site.webmanifest">
        <link rel="mask-icon" href="/config/favicon/safari-pinned-tab.svg" color="#000000">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="theme-color" content="#ffffff">
        <!-- End Favicon -->

        <!-- Styesheet+Logo -->
        <style>
                html * {font-family:monospace,sans-serif;} 
                body {background-color:#040011;margin:40px auto;max-width:650px;padding:0 10px;color:#ffcd00;}
                a {color:#eca330;}
                hr {color:#ffcd00;}
                .sidebar {float:left;}
                .sidebar a {color:#ffcd00;}
                .topbar a {color:#ffcd00;}
        </style>
        <link rel="stylesheet" href="/config/main.css"> 
        <div class="logo"><a href="/"><img src="/config/logo.gif" /></a></div>
        <!-- End Styles+Logo -->

        <!-- Navigation -->
        <nav class="sidebar">
                <p><a href="/">Home</a></p>
                <p><a href="/posts">Posts</a></p>
                <p><a href="/fiction">Fiction</a></p>
                <p><a href="/guides">Guides</a></p>
        </nav>
        <nav class="topbar">
                <a href="/">Home</a> ⟛ <a href="/posts">Posts</a> ⟛ <a href="/fiction">Fiction</a> ⟛ <a href="/guides">Guides</a>
        </nav>
        <!-- End Navigation -->
</head>
